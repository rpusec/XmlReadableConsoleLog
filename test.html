<!DOCTYPE html>
<html>
<head>
	<title>xml color test</title>
	<!--<script type="text/javascript" src="build/xml-readable-console-log.min.js"></script>-->
	<script type="text/javascript" src="src/XmlReadableConsoleLog.js"></script>

	<script type="text/javascript">
		var xml = 	"<bookstore>" +
						"<book>" + 
						"<title attrOne=\"valueOne\" attrTwo=\"valueTwo\" attrThree=\"valueThree\">Lorem ipsum dolor sit amet.</title>" +
						"<author>Aenean malesuada</author>" +
						"<year attrThree=\"test\" >1980</year>" +
						"</book>" + 
						"<book>" + 
						"<title attrOne=\"valueOne\" emptyAttr=\"\">Nunc nisl purus, viverra vitae.</title>" +
						"<author>In quis</author>" +
						"<year attrThree=\"test\" dashed-attr=\"test\">1999</year>" +
						"</book>" + 
						"<book>" + 
						"<an-empty-elem></an-empty-elem>" + 
						"</book>" + 
						"</bookstore>";

		console.log(xml);

		//with default settings
		xmlReadableLog(xml);

		//with custom settings
		xmlReadableLog(xml, {
			tabSize: 2,
			css: {
				element: 'color: #0a1429',
				attrName: 'color: #00cc99',
				attrValue: 'color: #b3b3ff',
				text: 'color: #ff6600',
			}
		});

		//setting up the global settings
		/*XmlReadableConsoleLog.globalSettings.setCSS('element', 'color: #000');
		XmlReadableConsoleLog.globalSettings.setCSS('attrName', 'color: #737373');
		XmlReadableConsoleLog.globalSettings.setCSS('attrValue', 'color: #a6a6a6; font-weight: bold;');
		XmlReadableConsoleLog.globalSettings.setCSS('text', 'color: #fff; background-color: #000');*/

		xmlReadableLog.globalSettings.setCSS({
			element: 'color: #000',
			attrName: 'color: #737373',
			attrValue: 'color: #a6a6a6; font-weight: bold;',
			text: 'color: #fff; background-color: #000'
		});

		xmlReadableLog.globalSettings.setTabSize(2);

		xmlReadableLog(xml);
	</script>

</head>
<body>
	Check the JS console. 
</body>
</html>
